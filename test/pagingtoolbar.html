<script>
	//执行脚本
	Ext.onReady(function() {

		Ext.create('Ext.grid.Panel', {
			title : 'Simpsons',
			width : 800,
			height : 125,
			renderTo : Ext.getBody(),

			store : null,

			columns : [ {
				text : 'Name',
				dataIndex : 'name'
			}, {
				text : 'Email',
				dataIndex : 'email',
				flex : 1
			}, {
				text : 'Phone',
				dataIndex : 'phone'
			} ],

			tbar : {
				xtype : 'pagingtoolbar',
				displayInfo : true,
				//prependButtons:true,
				items : [ {
					xtype : 'button',
					text : 'Button 1'
				} ]

			}
		});
	});
</script>
