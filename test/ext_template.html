<script>
	Ext.onReady(function() {

		//json对象
		var t = new Ext.Template("<div>Hello, {name}</div>");
		t.append('tmpDiv1', {name:'oscar'});
		
		//简单数组				
		var t = new Ext.Template("<div>Hello, {0}</div>");

        //多个HTML片段
		var t = new Ext.Template(["<div>Hello, {0}</div>",

			                     ]);

		var t = new Ext.Template([
		    '<div name="{id}">',
		        '<span class="{cls}">{name:trim} {value:ellipsis(6)}</span>',

		]);

		        '<span class="{cls}">{name:trim} {value:ellipsis(6)}</span>',
		    '</div>',

		{
			compiled: true,
		});
